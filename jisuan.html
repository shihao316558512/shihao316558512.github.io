    <script>
        var messageModule = (function (mod) {
            Messenger.options = {
                extraClasses: "messenger-fixed messenger-on-right messenger-on-top"
            };
            mod.showMsg = function (type, msg) {
                var hidAfterSecond = 5;
                if (type == "error" || type == "warning") {
                    hidAfterSecond = 5000;
                }
                Messenger().post({
                    message: msg,
                    hideAfter: hidAfterSecond,
                    type: type,
                    showCloseButton: true
                })
            };
            return mod;
        })(window.messageModule || {});
        function calc() {
            for (var i = 0; i < 5; i++) {
                var result = doCalc(i);
                $("tfoot th").eq(i).html(result);
            }
            messageModule.showMsg("success", "calculate over");
        }
        function doCalc(myindex) {
            var childSum = 0;
            var parentSum = 0;
            $("tbody tr").each(function () {
                var str = $(this).find("td").eq(myindex).find("input").val();
                if (str != "" && str.split('/').length > 1) {
                    var child = str.split('/')[0];
                    var parent = str.split('/')[1];
                    childSum += parseInt(child);
                    parentSum += parseInt(parent);
                }
            })
            return (childSum / parentSum * 100).toFixed(0) + "%";
        }
        function reset() {
            $("#modalConfirm").modal("show");
        }
        function doReset() {
            $("tbody input").val("");
            $("tfoot th").html("");
            messageModule.showMsg("success", "reset over");
            $("#modalConfirm").modal("hide");
        }
    </script>
