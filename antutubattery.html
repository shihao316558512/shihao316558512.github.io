        .list-group-item a .b { z-index: 2; width: 100%; padding: 10px 15px; }

    <script>
        $(function () {
            //sort
            function sortbattery(a, b) {
                return b.battery - a.battery
            }
            //利用js中的sort方法
            data.sort(sortbattery);

            var $template = $(".list-group-item").clone();
            $(".list-group-item").remove();
            data.forEach(function (item) {
                var $temp = $template.clone();
                if (item.name.indexOf("--") > -1) {
                    return false;
                }
                var html = $temp.prop("outerHTML");
                html = html.replace("$name$", item.name);
                html = html.replace("$time$", item.time);
                html = html.replace("$score$", item.score);
                html = html.replace("$price$", item.price);
                html = html.replace("$href$", item.href);
                html = html.replace("$weight$", item.weight);
                html = html.replace("$generation$", item.generation);
                html = html.replace("$battery$", item.battery);
                html = html.replace("$charge$", item.charge);
                html = html.replace("$content$", item.content);
                html = html.replace("$percent$", "style='width:" + item.score / 637491 * 100 + "%;'");
                $(".list-group").append(html);
            })
        })
    </script>
